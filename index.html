<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator Test</h1>
    <div>
        <p id="result">0</p>
    </div>
    <div id = "buttons">
        <div>
            <button class="NumberButton">1</button>
            <button class="NumberButton">2</button>
            <button class="NumberButton">3</button>
            <button id="ButtonPlus">+</button>
        </div>
        <div>
            <button class="NumberButton">4</button>
            <button class="NumberButton">5</button>
            <button class="NumberButton">6</button>
            <button id="ButtonMinus">-</button>
        </div>
        <div>
            <button class="NumberButton">7</button>
            <button class="NumberButton">8</button>
            <button class="NumberButton">9</button>
            <button id="ButtonMultiply">x</button>
        </div>
        <div>
            <button id="ButtonLeftBracket">(</button>
            <button id="ButtonRightBracket">)</button>
            <button id="ButtonDivide">/</button>
            <button id="ButtonEquals">=</button>
        </div>
        <div>
            <button id="ButtonClear">Clear</button>
        </div>
        <div>
            <button id="Test">Test</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
